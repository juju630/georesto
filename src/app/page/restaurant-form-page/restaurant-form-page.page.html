<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter un restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nom :</ion-label>
      <ion-input type="text" [(ngModel)]="restaurant.nom" name="nom"></ion-input>
    </ion-item>
    <ion-button ion-button type="submit" block>Ajouter restaurant</ion-button>
  </form>
</ion-content>
