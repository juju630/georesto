<ion-header>
  
</ion-header>

<ion-content>
  <ion-grid style="padding: 0;margin-bottom: 20px;">
    <img class="detail-img" src={{restaurant.imageUrl}}  style="height: 320px;width: 100%;object-fit: cover;">
    <h2 style="margin: 50px;font-size:35px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight:100">{{ restaurant.nom }}</h2>
    <ion-button (click)="retour()" class="back-button" color="dark">
        <ion-icon class="test" name="arrow-back-outline"></ion-icon>
      <div class="text-container">
        Retour
      </div>
    </ion-button>

    <capacitor-google-map id="map" style="float:right;margin:20px"></capacitor-google-map>
  </ion-grid>
</ion-content>
