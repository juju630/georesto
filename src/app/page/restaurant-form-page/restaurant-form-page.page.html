<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter un restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="{{deviceCompatible ? '6' : '12' }}">
        <form (ngSubmit)="logForm()">
          <ion-item>
            <ion-input type="text" placeholder="Nom du Restaurant" [(ngModel)]="restaurant.nom" name="nom"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Ville" [(ngModel)]="restaurant.ville" name="ville"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" placeholder="Code Postal" [(ngModel)]="restaurant.codePostal" name="codePostal"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="text" placeholder="URL de l'image" [(ngModel)]="restaurant.imageUrl" name="image"></ion-input>
          </ion-item>
        
          <ion-button>
            <ion-label>Valider &nbsp;</ion-label>
            <ion-icon name="paper-plane-outline"></ion-icon>
          </ion-button>
        </form>
      </ion-col>

      <ion-col size="6" *ngIf="deviceCompatible">
       <ion-card>
         <ion-header>Preview</ion-header>
         <ion-content></ion-content>
       </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
