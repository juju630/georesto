<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administration des Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #slidingItems>
    <ion-item-sliding *ngFor=" let restaurant of restaurants; let index = index" class="edit-item-slider" (click)="openSlider(slidingItems, index)" id="slidingItem{{ index }}">
      <ion-item>
        <ion-label> {{ restaurant.nom }} &nbsp; {{ restaurant.ville }} &nbsp; {{restaurant.codePostal}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="modifyRestaurant(restaurant)">
          <ion-icon class="sizeIcon" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option class="iconDelete" (click)="deleteRestaurant(restaurant)">
          <ion-icon class="sizeIcon" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
